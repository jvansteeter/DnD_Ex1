    <div class="container" ng-controller="encounterController">

    		<div class="col col-sm-2">
          <hr>
          <div class="well well-sm">
            <div class="list-group">
              <a href="#" class="list-group-item" data-template-url="modal/encounterAddCharacterModal.html" data-placement="center" bs-modal="modal">Add Player</a>
            </div>
          </div>
    		</div>
    		<div class="col col-sm-7">
          <h1>{{ encounter.title }}</h1>
          <div class ="container-fluid">
            <div class="row" ui-sortable ng-model="players">
              <div class="col-md-4" ng-repeat="player in players">
                <div class="panel panel-default">
                  <div class="panel-heading" style="padding-top: 0px; padding-bottom: 0px;">
                    <h4>{{ player.name }}</h4>
                  </div>
                  <div class="panel-body" style="padding-top: 10px; padding-bottom: 0px; padding-right: 5px">
                    <ul class="fa-ul">
                      <li>
                        <i class="fa-li fa fa-heart"></i>{{ player.hitPoints }} / {{ player.maxHitPoints }}
                        <span style="float: right">
                        <a href="#" ng-click="selectedPlayer = {{ player.name }}" data-placement="bottom" data-template-url="modal/playerHPPopover.html" data-auto-close="1" bs-popover><i class="fa fa-plus" style="color: green;"></i></a> 
                        <i class="fa fa-minus" style="color: red;"></i>
                        </span>
                      </li>
                      <li><i class="fa-li fa fa-shield"></i>{{ player.armorClass }}</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>

                  <li class="list-group-item active"><h4>Initiatives <i class="fa fa-bolt"></i></h4></li>
                  <li ng-repeat="player in players | orderBy:'-initiative'" class="list-group-item">{{ player.name }} <span class="badge"><i class="fa fa-bolt"></i> {{ player.initiative }}</span></li>
