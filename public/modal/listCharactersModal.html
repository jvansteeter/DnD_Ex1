<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header" ng-show="title">
                    <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body" ng-init="listModalgetCharacters()">
                    <h4 class="modal-title" ng-bind="title"></h4>
                    <div class="list-group">
                        <button type="submit" ng-repeat="character in characters track by $index" ng-click="listModalselectCharacter($index); $hide()" class="list-group-item"><h4>{{ character.name }} {{ character.class }} {{ character.level }}</h4></button>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </form>
        </div>
    </div>
</div>
