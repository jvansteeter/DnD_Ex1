<div class="popover" tabindex="-1">
	<div class="arrow"></div>
	<!--h3 class="popover-title"></h3-->
	<div class="popover-content">
		<div class="input-group" style="width: 120px">
			<form ng-submit="$hide()">
				<input type="number" class="form-control" ng-model="hit" style="width: 80px" min="1" autofocus required>
				<span class="input-group-btn">
					<button class="btn btn-default" type="submit" ng-click="hitPlayer(hit)"><i class="fa fa-check"></i></button>
				</span>
			</form>
		</div>
	</div>
</div>
