<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="title">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <form ng-submit="$hide()">
        <div class="modal-body container-fluid">
          <input type='text' name='username' class='form-control' ng-model="characterName" placeholder='Character Name' required autofocus> 
          <br>
          <div class="row">
            <div class="col-md-4">
              <input type='number' class='form-control' ng-modal="initiative" style="font-size: 26px" placeholder="INITIATIVE" min="0" max="50" required>
            </div>
            <div class="col-md-4">
              <input type='number' class='form-control' ng-modal="armorClass" style="font-size: 26px" placeholder="AC" min="1" max="50" required>
            </div>
            <div class="col-md-4">
              <input type='number' class='form-control' ng-modal="hitPoints" style="font-size: 26px" placeholder="HP" min="1" max="1000" required>
            </div>
          </div>
        </div>

        <div class="modal-footer">
          <p style="color : red">{{ info }}</p>
          <button type="submit" class="btn btn-primary" ng-click="addCharacter()">Create</button>
          <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
