<div class="modal-header">
  <h3 class="modal-title">Use a map with this encounter?</h3>
</div>
<div class="modal-body" flow-init flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]" flow-files-submitted="uploadMapPhoto($flow)">
  <div class="conatiner-fluid">
    <div class="row">
      <div class="col-md-6">
        <button type="submit" class="btn btn-primary btn-block" flow-btn flow-attrs="{accept:'image/*'}">Yes</button>
      </div>
      <div class="col-md-6">
        <button type="button" class="btn btn-default btn-block" ng-click="initWithoutMap()">No</button>
      </div>
    </div>
  </div>
</div>
