<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header" ng-show="false">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" ng-bind="title"></h4>
      </div>
      <form ng-submit="$hide()">
        <div class="modal-body">
          <textarea style="resize: none" class="form-control" ng-model="newPost.content" rows="4" required autofocus></textarea>
          <a href bs-tooltip="tooltip" data-placement="bottom"><i class="fa fa-tag" style="margin: 10px 0px 0px 10px"></i></a>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" ng-click="createNewPost()">Post</button>
          <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
